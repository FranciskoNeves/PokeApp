<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      PokeApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngIf="pokemon" (click)="navToDetailsPage(pokemon)">
    <img [src]="pokemon.sprites.front_default"/>
    <ion-card-header>
      <ion-card-title>{{pokemon.name | titlecase }}</ion-card-title>
    </ion-card-header>
  </ion-card>

</ion-content>
